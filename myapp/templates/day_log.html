{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Log Your Day</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
       -->
    <link rel="stylesheet" href="https://bootswatch.com/flatly/bootstrap.min.css">

  </head>
  
  <body>
    
    <div class="container">
      
      <div class="starter-template">
	<h1 style="text-align: center">Log Your Day</h1>
	<p class="lead"></p>
      </div>

      <div class="row">
	<div style="text-align: center" class="col-sm-6 col-sm-offset-3">
	  <form action="/cbt/post-episode-details-submitted">

	    <h3>How are you feeling today?</h3>
	    <div style="margin-bottom: 15px" class="btn-group" data-toggle="buttons">
	      <label class="btn btn-primary active">
		<input type="radio" name="options" id="option1" autocomplete="off" checked> Smiley
	      </label>
	      <label class="btn btn-primary">
		<input type="radio" name="options" id="option2" autocomplete="off"> Normal
	      </label>
	      <label class="btn btn-primary">
		<input type="radio" name="options" id="option3" autocomplete="off"> Sad
	      </label>
	      <label class="btn btn-primary">
		<input type="radio" name="options" id="option3" autocomplete="off"> Unsure
	      </label>
	    </div>
	    
	    <div class="form-group">
	      <label for="notice"><h3>How much do you notice your symptom now?</h3></label>
	      <input class="form-control" id="notice" type="text" name="notice" placeholder="e.g. Once or twice a day">
	    </div>

	    <div class="form-group">
	      <label for="notice"><h3>How much have your symptoms impacted on your day?</h3></label>
	      <input class="form-control" id="notice" type="text" name="notice" placeholder="e.g. I find it difficult to go outside">
	    </div>

	    <div class="form-group">
	      <label for="notice"><h3>Would you like to input any daily thoughts?</h3></label>
	      <input class="form-control" id="notice" type="text" name="notice" placeholder="Anything else?">
	    </div>
	    
	    <button style="margin-top: 15px" type="submit" class="btn btn-default">Submit</button>
	  </form>
	  
	</div>
      </div>

    </div><!-- /.container -->

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
  </body>
</html>
